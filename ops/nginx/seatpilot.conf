server {
  listen 443 ssl http2;
  server_name ops.seatpilot.example.com;

  ssl_certificate     /etc/ssl/certs/seatpilot.crt;
  ssl_certificate_key /etc/ssl/private/seatpilot.key;

  # Seguridad de transporte y contenido
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "same-origin" always;
  add_header Permissions-Policy "geolocation=()" always;
  add_header Content-Security-Policy "default-src 'self'; connect-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-ancestors 'none'" always;
  # COOP/COEP pueden activarse cuando la PWA abra ventanas aisladas (documentado en docs/security/headers.md).

  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto https;
  proxy_redirect off;

  location /metrics {
    proxy_pass http://metrics-api:8080/metrics;
  }

  location /observe/ {
    proxy_pass http://metrics-api:8080/observe/;
  }

  location /ingest/ {
    proxy_pass http://telemetry-ingest:3001/;
  }

  location /healthz {
    return 200 "ok\n";
  }
}
