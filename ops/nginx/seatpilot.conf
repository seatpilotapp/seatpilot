server {
  listen 443 ssl http2;
  server_name ops.seatpilot.example.com;

  ssl_certificate     /etc/ssl/certs/seatpilot.crt;
  ssl_certificate_key /etc/ssl/private/seatpilot.key;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'";

  location /metrics {
    proxy_pass http://metrics-api:9100/metrics;
  }

  location /observe/ {
    proxy_pass http://metrics-api:9100/observe/;
  }

  location /ingest/ {
    proxy_pass http://telemetry-ingest:8081/;
    proxy_set_header X-Forwarded-Proto https;
  }
}
