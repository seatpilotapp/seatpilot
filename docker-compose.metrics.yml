services:
  alertmanager:
    image: prom/alertmanager:latest
    entrypoint:
      - /bin/sh
      - /etc/alertmanager/entrypoint.sh
    volumes:
      - ./ops/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./ops/alertmanager/entrypoint.sh:/etc/alertmanager/entrypoint.sh:ro
    environment:
      - ALERTMANAGER_SLACK_WEBHOOK_URL=${ALERTMANAGER_SLACK_WEBHOOK_URL:-http://alert-echo:8081/}
      - ALERTMANAGER_SLACK_CHANNEL=${ALERTMANAGER_SLACK_CHANNEL:-#seatpilot-alerts}
    networks:
      metricsnet:
        aliases:
          - seatpilot-alertmanager
    ports:
      - "9093:9093"

  telemetry-ingest:
    build:
      context: .
      dockerfile: services/telemetry-ingest/Dockerfile
    environment:
      - PORT=3001
      - NODE_ENV=production
      - METRICS_API_BASE_URL=http://metrics-api:8080
      - METRICS_API_KEY=${METRICS_INGEST_KEY:-dev-metrics-key}
      - HMAC_TENANT_SECRET=dev-metrics-secret
      - NODE_OPTIONS=--dns-result-order=ipv4first
    depends_on:
      metrics-api:
        condition: service_started
    networks:
      metricsnet:
        aliases:
          - telemetry-ingest

  metrics-api:
    build:
      context: ./apps/metrics-api
    image: seatpilot/metrics-api:latest
    environment:
      - SERVICE_NAME=seatpilot-metrics
      - METRICS_TENANT=${METRICS_TENANT:-default}
      - PORT=8080
      - METRICS_INGEST_KEY=${METRICS_INGEST_KEY:-dev-metrics-key}
      - METRICS_TLS_CERT_FILE=${METRICS_TLS_CERT_FILE:-}
      - METRICS_TLS_KEY_FILE=${METRICS_TLS_KEY_FILE:-}
      - METRICS_TLS_CA_FILE=${METRICS_TLS_CA_FILE:-}
      - METRICS_TLS_CLIENT_AUTH=${METRICS_TLS_CLIENT_AUTH:-require}
    networks:
      metricsnet:
        aliases:
          - seatpilot-metrics-api

  kpi-refresher:
    build:
      context: .
      dockerfile: services/kpi-refresher/Dockerfile
    image: seatpilot/kpi-refresher:latest
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - METRICS_API_BASE_URL=http://metrics-api:8080
      - METRICS_API_KEY=${METRICS_INGEST_KEY:-dev-metrics-key}
      - NODE_OPTIONS=--dns-result-order=ipv4first
      - REFRESH_EVERY_SEC=60
    depends_on:
      telemetry-ingest:
        condition: service_started
      metrics-api:
        condition: service_started
    networks:
      metricsnet:
        aliases:
          - seatpilot-kpi-refresher
    restart: always
    command: ['node', 'dist/kpi-refresher/src/jobs/refresh-mvs.js']

  metrics-proxy:
    build:
      context: .
      dockerfile: ops/metrics-proxy/Dockerfile
    environment:
      SUPABASE_HOST: ${SUPABASE_HOST:-qfwptupwrqdhxegxueuc.supabase.co}
    volumes:
      - ./.runtime/secrets/supabase_service_role.jwt:/run/secrets/supabase_service_role.jwt:ro
    ports:
      - "8081:8081"
    networks:
      metricsnet:
        aliases:
          - seatpilot-metrics-proxy

  checkin:
    build:
      context: .
      dockerfile: services/checkin/Dockerfile
    image: seatpilot-checkin:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - METRICS_API_BASE_URL=http://metrics-api:8080
      - METRICS_API_KEY=${METRICS_INGEST_KEY}
      - NODE_OPTIONS=--dns-result-order=ipv4first
    depends_on:
      metrics-api:
        condition: service_started
    networks:
      metricsnet:
        aliases:
          - seatpilot-checkin
    ports:
      - "3100:3000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 15s
      timeout: 3s
      retries: 5

  wayfinding:
    build:
      context: .
      dockerfile: services/wayfinding/Dockerfile
    image: seatpilot-wayfinding:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - METRICS_API_BASE_URL=http://metrics-api:8080
      - METRICS_API_KEY=${METRICS_INGEST_KEY}
      - NODE_OPTIONS=--dns-result-order=ipv4first
    depends_on:
      metrics-api:
        condition: service_started
    networks:
      metricsnet:
        aliases:
          - seatpilot-wayfinding
    ports:
      - "3200:3000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 15s
      timeout: 3s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.54.1
    depends_on:
      - metrics-api
      - metrics-proxy
      - alertmanager
      - telemetry-ingest
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./seatpilot.rules.yml:/etc/prometheus/seatpilot.rules.yml:ro
      - ./ops/prometheus/rules/seatpilot_slo.rules.yml:/etc/prometheus/seatpilot_slo.rules.yml:ro
      - prometheus-data:/prometheus
    networks:
      metricsnet:
        aliases:
          - seatpilot-prometheus
    ports:
      - "${PROM_PORT:-9090}:9090"

networks:
  metricsnet:

volumes:
  prometheus-data:
