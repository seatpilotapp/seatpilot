[package]
name = "seatdesigner-engine"
version = "0.1.0"
edition = "2021"
description = "Core validation engine for SeatPilot Venue Base designs (compiled to WebAssembly)."
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["wasm"]
wasm = ["console_error_panic_hook", "wasm-bindgen"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

[dependencies.wasm-bindgen]
version = "0.2"
optional = true

[dependencies.console_error_panic_hook]
version = "0.1"
optional = true

[dev-dependencies]
pretty_assertions = "1.4"

[profile.release]
opt-level = "s"
