name: Release (tag + optional GHCR)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'SemVer tag (e.g. v1.0.0-prod-r1)'
        required: true

jobs:
  tag-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Create tag
        run: |
          git tag "${{ github.event.inputs.version }}"
          git push origin "${{ github.event.inputs.version }}"

      # Opcional: build & push imágenes a GHCR (si secrets están configurados)
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: ${{ secrets.REGISTRY_USER && secrets.REGISTRY_TOKEN }}
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build & push (optional)
        if: ${{ secrets.REGISTRY_USER && secrets.REGISTRY_TOKEN }}
        run: |
          IMAGE_BASE=ghcr.io/${{ github.repository }}
          docker build -t $IMAGE_BASE/metrics-api:$(git rev-parse --short HEAD) apps/metrics-api
          docker push $IMAGE_BASE/metrics-api:$(git rev-parse --short HEAD)
          # Repite por otros servicios si lo deseas
